name: ESP8266 Firmware arduino

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Clone repository
      run: |
        git clone https://github.com/xiv3r/ESP8266-ESP32-8x8-relay-auto-switch.git
        mkdir -p xiver
        mv ESP8266-ESP32-8x8-relay-auto-switch/* xiver/
        cd xiver
    
    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        # The install script puts arduino-cli in bin/arduino-cli, not in the current directory
        sudo mv bin/arduino-cli /usr/local/bin/
        arduino-cli version
    
    - name: Configure Arduino CLI
      run: |
        arduino-cli config init
        arduino-cli core update-index
    
    - name: Install ESP8266 core
      run: |
        arduino-cli core install esp8266:esp8266
        arduino-cli core list
    
    - name: Find and compile .ino files
      run: |
        cd xiver
        # Find all .ino files in the repository
        for ino in $(find . -name "ESP8266_Relay_Controller.ino"); do
          echo "Compiling: $ino"
          dir=$(dirname "$ino")
          cd "$dir"
          arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 --output-dir ./output .
          cd - || exit
        done
    
    - name: Upload compiled binaries
      uses: actions/upload-artifact@v4
      with:
        name: esp8266-firmware
        path: xiver/**/output/*.bin
