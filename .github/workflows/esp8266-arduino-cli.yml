name: ESP8266 Firmware arduino

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Clone repository
      run: |
        git clone https://github.com/xiv3r/ESP8266-ESP32-8x8-relay-auto-switch.git
        mkdir -p xiver
        mv ESP8266-ESP32-8x8-relay-auto-switch/* xiver/
    
    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | BINDIR=/usr/local/bin sh
        arduino-cli version
    
    - name: Configure Arduino CLI
      run: |
        arduino-cli config init
        # Add ESP8266 board manager URL
        arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
        arduino-cli core update-index
    
    - name: Install ESP8266 core
      run: |
        arduino-cli core search esp8266
        arduino-cli core install esp8266:esp8266@3.1.2
        arduino-cli core list
    
    - name: Verify ESP8266 core installation
      run: |
        echo "Checking installed cores:"
        arduino-cli core list
        echo "Checking available boards:"
        arduino-cli board listall esp8266
    
    - name: Find and compile .ino files
      run: |
        cd xiver
        # Find all .ino files in the repository
        for ino in $(find . -name "*.ino"); do
          echo "Compiling: $ino"
          dir=$(dirname "$ino")
          cd "$dir"
          arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 --output-dir ./output .
          cd - || exit
        done
    
    - name: Upload compiled binaries
      uses: actions/upload-artifact@v4
      with:
        name: esp8266-firmware
        path: xiver/**/output/*.bin
