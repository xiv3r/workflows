name: Kali Updated RootFS

on:
  workflow_dispatch: # Allows manual trigger
  push:
    tags:
      - 'v*' # Optional: Run on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y wget proot tar xz-utils
          
      - name: Extract RootFS
        run: |
          mkdir -p kali-arm64
          wget -q "https://kali.download/nethunter-images/current/rootfs/kali-nethunter-rootfs-minimal-arm64.tar.xz" -O rootfs.tar.xz
          tar -xf rootfs.tar.xz -C kali-arm64 --strip-components=1 --exclude=dev/*

      - name: Update and Upgrade inside Proot
        run: |
          proot -S kali-arm64 /bin/bash -c "
          apt update &&
          apt upgrade -y
          "

      - name: Compress Updated RootFS
        run: |
          cd kali-arm64
          tar -cJf ../kali-nethunter-rootfs-updated-arm64.tar.xz .

      - name: Create GitHub Release and Upload
        uses: softprops/action-gh-release@v1
        with:
          files: kali-nethunter-rootfs-updated-arm64.tar.xz
          tag_name: ${{ github.ref_name }} # Uses the tag that triggered the workflow
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
