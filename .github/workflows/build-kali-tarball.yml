name: Build Kali Linux ARM64 Minimal Tarball

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2024.1.0, etc.
  workflow_dispatch:  # Allow manual trigger from GitHub UI
    inputs:
      version:
        description: 'Kali version (e.g., 2024.4)'
        required: true
        default: 'rolling'

env:
  KALI_VERSION: ${{ github.event.inputs.version || 'rolling' }}
  OUTPUT_DIR: 'artifacts'
  TARBALL_NAME: 'kali-linux-arm64-minimal'

jobs:
  build:
    runs-on: ubuntu-24.04-arm  # ARM runner
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          debootstrap \
          qemu-user-static \
          binfmt-support \
          coreutils \
          tar \
          gzip \
          wget \
          curl \
          gnupg \
          parted \
          kpartx \
          e2fsprogs
        
        # Enable ARM emulation
        sudo update-binfmts --enable qemu-aarch64
        
        echo "KALI_VERSION=$KALI_VERSION" >> $GITHUB_ENV
        echo "BUILD_DATE=$(date +%Y%m%d)" >> $GITHUB_ENV
        echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        
    - name: Create minimal Kali Linux rootfs
      run: |
        set -e
        
        # Create directories
        mkdir -p ${{ env.OUTPUT_DIR }}
        ROOTFS_DIR="${{ runner.temp }}/kali-rootfs"
        mkdir -p "${ROOTFS_DIR}"
        
        # Debootstrap Kali Linux
        sudo debootstrap \
          --arch=arm64 \
          --foreign \
          kali-rolling \
          "${ROOTFS_DIR}" \
          http://http.kali.org/kali
        
        # Copy ARM64 static QEMU
        sudo cp /usr/bin/qemu-aarch64-static "${ROOTFS_DIR}/usr/bin/"
        
        # Second stage debootstrap
        sudo chroot "${ROOTFS_DIR}" /debootstrap/debootstrap --second-stage
        
        # Setup basic system
        sudo chroot "${ROOTFS_DIR}" /bin/bash <<-'EOF'
          set -e
          
          # Configure apt sources
          echo "deb http://http.kali.org/kali kali-rolling main contrib non-free non-free-firmware" > /etc/apt/sources.list
          echo "deb-src http://http.kali.org/kali kali-rolling main contrib non-free non-free-firmware" >> /etc/apt/sources.list
          
          # Set up locale
          echo "en_US.UTF-8 UTF-8" > /etc/locale.gen
          locale-gen
          echo "LANG=en_US.UTF-8" > /etc/locale.conf
          
          # Update and install minimal packages
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get upgrade -y
          
          # Install minimal Kali Linux packages
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            kali-linux-core \
            kali-tweaks \
            kali-themes \
            network-manager \
            sudo \
            systemd \
            dbus \
            openssh-server \
            nano \
            wget \
            curl \
            gnupg \
            ca-certificates
          
          # Clean up
          apt-get clean
          rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
          
          # Create default user
          echo "kali:kali" | chpasswd
          usermod -aG sudo kali
          
          # Enable services
          systemctl enable ssh
          systemctl enable NetworkManager
        EOF
        
        # Clean up QEMU binary
        sudo rm -f "${ROOTFS_DIR}/usr/bin/qemu-aarch64-static"
        
        # Create tarball
        cd "${ROOTFS_DIR}"
        sudo tar czf "${{ github.workspace }}/${{ env.OUTPUT_DIR }}/${{ env.TARBALL_NAME }}-${{ env.KALI_VERSION }}-${{ env.BUILD_DATE }}.tar.gz" .
        
        # Create checksum
        cd "${{ github.workspace }}/${{ env.OUTPUT_DIR }}"
        sha256sum "${{ env.TARBALL_NAME }}-${{ env.KALI_VERSION }}-${{ env.BUILD_DATE }}.tar.gz" > "${{ env.TARBALL_NAME }}-${{ env.KALI_VERSION }}-${{ env.BUILD_DATE }}.tar.gz.sha256"
        
        # Create info file
        cat > "${{ env.TARBALL_NAME }}-${{ env.KALI_VERSION }}-${{ env.BUILD_DATE }}.info" <<EOF
        Kali Linux ARM64 Minimal Tarball
        Version: ${{ env.KALI_VERSION }}
        Build Date: ${{ env.BUILD_DATE }}
        Architecture: arm64
        Size: $(du -h "${{ env.TARBALL_NAME }}-${{ env.KALI_VERSION }}-${{ env.BUILD_DATE }}.tar.gz" | cut -f1)
        SHA256: $(sha256sum "${{ env.TARBALL_NAME }}-${{ env.KALI_VERSION }}-${{ env.BUILD_DATE }}.tar.gz" | cut -d' ' -f1)
        
        Installation:
        1. Extract to SD card: sudo tar xzf <tarball> -C /path/to/mounted/sd-card
        2. Resize filesystem: sudo resize2fs /dev/sdX2
        3. Boot and login as kali/kali
        EOF
        
    - name: Upload to GitHub Releases
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{ env.OUTPUT_DIR }}/*.tar.gz
          ${{ env.OUTPUT_DIR }}/*.sha256
          ${{ env.OUTPUT_DIR }}/*.info
        draft: false
        prerelease: false
        
    - name: Upload artifacts (for workflow_dispatch)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: kali-arm64-minimal-${{ env.KALI_VERSION }}-${{ env.BUILD_DATE }}
        path: ${{ env.OUTPUT_DIR }}/
        retention-days: 7
