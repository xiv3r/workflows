name: Build ESP8266

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Clone external repository
      run: |
        git clone https://github.com/xiv3r/ESP8266-ESP32-8x8-relay-auto-switch.git
        mkdir -p repository
        mv ESP8266-ESP32-8x8-relay-auto-switch.git/* repository/
        cd repository
    
    - name: Install PlatformIO
      run: pip install platformio
    
    - name: Build firmware
      run: |
        cd repository
        platformio init --board nodemcuv2
        mkdir -p src
        cp ESP8266_Relay_Controller.ino src/ 2>/dev/null || true
        platformio run
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: built-firmware
        path: repository/.pio/build/nodemcuv2/firmware.bin
